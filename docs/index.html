<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <style>
    /* Сброс отступов и базовые настройки */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #4a4a4a;
      letter-spacing: 1px;
      user-select: none;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    button {
      background-color: #6c63ff;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(108, 99, 255, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #574fd6;
      box-shadow: 0 10px 20px rgba(87, 79, 214, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 25px;
      background: #f4f6ff;
      border-radius: 10px;
      padding: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      min-height: 50px;
      user-select: text;
      box-shadow: inset 0 0 8px #d1d9ff;
      white-space: pre-wrap;
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 24px;
      }
      input[type="number"], select, button {
        font-size: 16px;
      }
      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Currency converter">
    <h1>Конвертер валют</h1>
    <input
      type="number"
      id="amount"
      placeholder="Введите сумму"
      min="0"
      step="0.01"
      aria-label="Сумма для конвертации"
      required
    />
    <select id="fromCurrency" aria-label="Валюта источника">
      <option value="USD">USD - Доллар США</option>
      <option value="EUR">EUR - Евро</option>
      <option value="RUB">RUB - Российский рубль</option>
      <option value="JPY">JPY - Японская иена</option>
      <option value="GBP">GBP - Британский фунт</option>
    </select>
    <select id="toCurrency" aria-label="Валюта назначения">
      <option value="USD">USD - Доллар США</option>
      <option value="EUR">EUR - Евро</option>
      <option value="RUB">RUB - Российский рубль</option>
      <option value="JPY">JPY - Японская иена</option>
      <option value="GBP">GBP - Британский фунт</option>
    </select>
    <button id="convertBtn" aria-live="polite">Конвертировать</button>

    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const resultEl = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultEl.textContent = "Введите сумму больше нуля.";
        return;
      }

      resultEl.textContent = "Загрузка...";

      fetch("/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from, to, amount })
      })
      .then(res => {
        if (!res.ok) throw new Error("Ошибка сервера");
        return res.json();
      })
      .then(data => {
        if (data.result !== undefined) {
          resultEl.textContent = `${data.amount} ${data.from} = ${data.result} ${data.to}`;
        } else {
          resultEl.textContent = "Ошибка: " + data.error;
        }
      })
      .catch(() => {
        resultEl.textContent = "Произошла ошибка при соединении с сервером.";
      });
    });
  </script>
</body>
</html>
